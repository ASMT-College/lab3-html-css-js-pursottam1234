<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //for loop
      for (i = 0; i < 1000; i++) {
        document.write("Hey there! I am learning Java Script. ");
        console.log("Hey there! I am learning Java Script. ");
      }

      //while loop
      let p = 0;
      while (p < 1000) {
        document.write("Hey there! I am learning Java Script. ");
        p++;
      }

      //do while loop
      let a = 0;
      do {
        document.write("Hey there! I am learning Java Script. ");
        a++;
      } while (a < 1000);
    </script>
  </body>
</html>
